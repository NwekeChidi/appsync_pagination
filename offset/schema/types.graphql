type Book {
  id: ID!
  title: String!
  author: String!
  copies: Int
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type ListBooksResult {
  books: [Book!]!
  totalRecords: Int
  noOfPages: Int
  hasPrevPage: Boolean
  hasNextPage: Boolean

}

type Query {
  listBooks(input: ListBooksInput): ListBooksResult!
}